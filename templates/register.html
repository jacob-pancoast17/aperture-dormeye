<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<div>
		<form action="", method='POST'>
			{{ form.hidden_tag() }}
			{{ form.username }}
			{{ form.password }}
			{{ form.submit }}
	</div>
	<p>Already have an account? <a href="{{ url_for('login') }}">Sign in!</a></p>
</body>

</html>
