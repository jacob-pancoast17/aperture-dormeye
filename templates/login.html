<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h1>Login<h1>
	<div>
		<form action="" method='POST'>
			{{ form.hidden_tag() }}
			{{ form.username }}
			{{ form.password }}
			{{ form.submit }}
		</form>
	</div>
	<p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up!</a></p>
</body>

</html>
